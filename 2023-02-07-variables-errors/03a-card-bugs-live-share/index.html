<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Example</title>
  <!-- Import Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/app.js" type="module"></script>
</head>
<body>
  <a class="card" href="https://sait-wbdv.github.io/f22-spoilers-cpnt260-a1/">
    <figure>
      <h3>[name]</h3>
      <img src="" alt="Profile pic placeholder">

      <!-- Using figcaption instead of p -->
      <figcaption>
        <p>
          Name: <span class="name">[name here]</span><br>
          Age: <span class="age">[age here]</span><br>
          Hobbies: <span class="hobbies">[hobbies here]</span><br>
          Hungry: <span class="hungry">[hungry here]</span>
        </p>
      </figcaption>
    </figure>
  </a>
</body>
</html>
